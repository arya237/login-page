<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="icon" type="image/png" href="./sabzfav.png">
    <link rel="stylesheet" href="./project2.css">
</head>
<body>
    <form action="">
        <fieldset>
            
            <img src="./sabz.png" alt="my system picture">
            
            <div id="inputs">
                <input type="text" id="name" name="name" placeholder="نام کاربری">
                <input type="email" id="email" name="email" placeholder="ایمیل">
                <input type="password" id="password" name="password" placeholder="رمز عبور">
                <input type="password" id="repeatpassword" name="repeatpassword" placeholder="تکرار رمز عبور">    
            </div>
            
            <input type="checkbox" id="agree" name="privacy">
            <label for="agree">
                شرایط و قوانین سایت 
                <a href="https://sabzlearn.ir/" id="check" >سبزلرن</a>
                را میپذیرم
            
            </label>

            <input type="submit" id="submit" value="ثبت نام">
       
        </fieldset>
    </form>
</body>
</html>
